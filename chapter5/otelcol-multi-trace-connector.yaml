receivers:
  otlp:
    protocols:
      http:
        endpoint: 0.0.0.0:4318

processors:
  attributes/1:
    actions:
      - key: test
        action: insert
        value: 1

  attributes/2:
    actions:
      - key: test
        action: upsert
        value: 2

exporters:
  debug/1:
    #verbosity: detailed
  debug/2:
    #verbosity: detailed

connectors:
  forward:

service:
  pipelines:
    traces/debug/1:
      receivers: [otlp]
      processors: [attributes/1]
      exporters: [debug/1, forward]
    traces/debug/2:
      receivers: [forward]
      processors: [attributes/2]
      exporters: [debug/2]
